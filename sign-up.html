    <section class="weapon-breadcrumbs mt-5">
        <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
            <div class="row">
                <div class="col-7 mx-auto">
                  <div class="card-body">
                    <nav>
                        <ul class="breadcrumb">

                            </li>

                    </nav>
                    <form>
                        <div class="form-group row mx-auto">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Masukan Nama">
                            </div>
                            <label for="email" class="col-sm-2 col-form-label">E-mail Address</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Masukan Email">
                            </div>
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <label for="password2" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="confirm-password" class="form-control" id="password2" placeholder="Konfirmasi Password">
                            </div>
                        </div>
                        <div class="form-group row justify-content-end">
                          <div class="col-sm-10">
                            <div class="form-group form-check">
                              <label class="form-check-label" for="remember">
                                <input type="checkbox" class="form-check-input" id="remember">Remember Me
                              </label>
                            </div>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 mx-auto">
                  <a href="landing-page.html" class="btn btn-md btn-info mt-2 btn-register">Register</a>
